<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>

    <style>
        body{
            background-image: url(https://st3.depositphotos.com/29296402/37009/v/450/depositphotos_370098862-stock-illustration-the-news-sketch-vector-seamless.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }
    </style>

    <body>

        <h1
            style="text-align: center; margin-top: 25px; font-weight: bold; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">News
            App</h1>
        <div class="mt-4 d-flex justify-content-center">
            <input type="text"
                style="border: 2px solid black; border-radius: 10px; padding-left: 8px;"
                class="w-25" id="input-field"
                placeholder="News.."
                aria-describedby="emailHelp">
            <button onclick="(search())" type="submit"
                class="btn btn-secondary rounded ms-3">Search</button>
        </div>

        <div id="cards" class="mt-5 d-flex flex-wrap justify-content-evenly">

        </div>

    </body>
    <script src="app.js"></script>
</html>
